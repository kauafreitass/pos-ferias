<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título, parágrafo e uma imagem</title>
</head>
<body>

<h1>Título</h1>
<!-- Título principal da página ou seção -->

<p>Parágrafo</p>
<!-- Parágrafo com um texto simples -->

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRyHCW1Uw5t2nTLwa6BhMx4RFE2heuXSox3Yw&s" width="400px">
<!-- Imagem inserida na página usando a URL fornecida
     O atributo 'src' define o caminho da imagem
     O atributo 'width' define a largura da imagem como 400 pixels -->

</body>
</html>
