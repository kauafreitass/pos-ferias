<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input, textarea e select</title>
</head>
<body>

<form>
    <!-- Início de um formulário HTML. Sem o atributo "method", o padrão é GET. -->

    <input type="text" placeholder="Input">
    <!-- Campo de texto simples para o usuário digitar uma informação.
         O atributo "placeholder" exibe um texto guia dentro da caixa antes do usuário digitar. -->

    <textarea placeholder="TextArea"></textarea>
    <!-- Área de texto multilinha para o usuário digitar textos maiores.
         O "placeholder" funciona igual ao do input, mostrando um texto sugestivo dentro da área. -->

    <select>
        <!-- Caixa de seleção (dropdown) para o usuário escolher uma opção. -->

        <option>Option 1</option>
        <!-- Primeira opção disponível na seleção -->

        <option>Option 2</option>
        <!-- Segunda opção disponível na seleção -->
    </select>
</form>


</body>
</html>
