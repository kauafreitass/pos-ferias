<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com 3 colunas e 4 linhas</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
        /* Adiciona uma borda preta sólida de 1px em torno da tabela, dos cabeçalhos (th) e das células (td) */

        border-collapse: collapse;
        /* Remove a separação dupla das bordas, ou seja, as bordas se "fundem" em uma só */

        padding: 4px;
        /* Acrescenta um espaçamento interno de 4 pixels dentro das células para que o conteúdo não fique colado nas bordas */
    }
</style>

<body>

<table>
    <!-- Início da tabela -->

    <thead>
    <!-- Cabeçalho da tabela, onde ficam os títulos das colunas -->

    <tr>
        <!-- Linha do cabeçalho -->

        <th>Coluna 1</th>
        <!-- Célula do cabeçalho para a primeira coluna -->

        <th>Coluna 2</th>
        <!-- Célula do cabeçalho para a segunda coluna -->

        <th>Coluna 3</th>
        <!-- Célula do cabeçalho para a terceira coluna -->

    </tr>
    </thead>

    <tbody>
    <!-- Corpo da tabela, onde ficam as linhas de dados -->

    <tr>
        <!-- Primeira linha de dados -->
        <td>Dados 1-1</td>
        <!-- Célula da primeira coluna nesta linha -->

        <td>Dados 1-2</td>
        <!-- Célula da segunda coluna nesta linha -->

        <td>Dados 1-3</td>
        <!-- Célula da terceira coluna nesta linha -->
    </tr>

    <tr>
        <!-- Segunda linha de dados -->
        <td>Dados 2-1</td>
        <td>Dados 2-2</td>
        <td>Dados 2-3</td>
    </tr>

    <tr>
        <!-- Terceira linha de dados -->
        <td>Dados 3-1</td>
        <td>Dados 3-2</td>
        <td>Dados 3-3</td>
    </tr>
    </tbody>
</table>

</body>
</html>
