<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>
<body>
<form>
    <!-- Início do formulário HTML. Sem o atributo "method", o padrão é GET. -->

    <input type="text" placeholder="Nome">
    <!-- Campo de texto para o usuário digitar o nome.
         O atributo "placeholder" exibe a palavra "Nome" dentro da caixa antes do usuário digitar. -->

    <input type="email" placeholder="Email">
    <!-- Campo específico para entrada de email.
         O navegador pode validar automaticamente se o texto digitado tem formato de email.
         O "placeholder" mostra "Email" como dica na caixa. -->

    <button>Enviar</button>
    <!-- Botão para enviar o formulário. Sem o atributo type, o padrão é "submit". -->

</form>


</body>
</html>
