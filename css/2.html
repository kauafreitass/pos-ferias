<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .container {
        display: flex;
        /* Define o contêiner como um Flexbox para facilitar alinhamentos */

        justify-content: center;
        /* Centraliza horizontalmente o conteúdo dentro do contêiner */

        /* align-items: center; */
        /* Comentado: alinharia verticalmente no centro, mas está desativado */
    }

    .h1 {
        color: red;
        /* Deixa o texto dos elementos com a classe "h1" na cor vermelha */
    }
</style>

<body>

<div class="container">
    <h1 class="h1">Título vermelho e centralizado</h1>
    <!-- Cabeçalho h1 com texto vermelho, dentro do container que centraliza horizontalmente -->
</div>

</body>
</html>
