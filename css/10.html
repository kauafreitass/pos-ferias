<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
</head>
  <style>
    /* Estilos básicos para a navegação */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
    }

    .navbar a:hover {
      background-color: #575757;
    }

    .navbar-menu {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .navbar-toggle {
      display: none; /* Esconde o botão de hambúrguer por padrão */
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    /* --- Media query para telas menores (smartphones) --- */
    @media (max-width: 768px) {
      .navbar-menu {
        display: none; /* Esconde o menu de links em telas pequenas */
        flex-direction: column;
        width: 100%;
        text-align: center;
        position: absolute;
        top: 60px; /* Ajuste para o tamanho da sua navbar */
        left: 0;
        background-color: #333;
        z-index: 1000;
      }

      .navbar-menu.active {
        display: flex; /* Mostra o menu quando a classe 'active' é adicionada */
      }

      .navbar-menu li {
        width: 100%;
      }

      .navbar-menu a {
        display: block;
        padding: 1rem;
      }

      .navbar-toggle {
        display: flex; /* Mostra o botão de hambúrguer em telas pequenas */
      }
    }
  </style>
</head>
<body>
<nav class="navbar">
  <div class="navbar-brand">
    <a href="#">Minha Marca</a>
  </div>
  <ul class="navbar-menu">
    <li><a href="#">Início</a></li>
    <li><a href="#">Sobre</a></li>
    <li><a href="#">Serviços</a></li>
    <li><a href="#">Contato</a></li>
  </ul>
  <div class="navbar-toggle" id="mobile-menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
</nav>
</body>
</html>
</html>
