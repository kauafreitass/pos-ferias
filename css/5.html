<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classe cartão com borda e sombra</title>
</head>
<style>
    .cartao {
        border: 1px solid black;
        /* Define uma borda preta sólida de 1 pixel ao redor da div */

        box-shadow: 0 0 40px black;
        /* Aplica uma sombra preta ao redor do elemento, com desfoque de 40 pixels e sem deslocamento */

        height: 100px;
        /* Define a altura da div como 100 pixels */

        width: 100px;
        /* Define a largura da div como 100 pixels */
    }
</style>

<body>

<div class="cartao"></div>
<!-- Div com classe "cartao" que recebe a borda e a sombra, criando um cartão visualmente destacado -->

</body>
</html>
