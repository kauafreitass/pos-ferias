<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Botão azul com bordas arredondadas</title>
</head>
<style>
    .button {
        background-color: blue;
        /* Define a cor de fundo do botão como azul */

        border-radius: 8px;
        /* Deixa os cantos do botão arredondados com raio de 8 pixels */

        font-size: 50px;
        /* Define o tamanho da fonte do texto dentro do botão para 50 pixels, tornando-o bem grande */
    }
</style>

<body>
<button class="button">Botão</button>
<!-- Botão HTML com a classe "button" que aplica os estilos definidos no CSS acima -->

</body>
</html>
