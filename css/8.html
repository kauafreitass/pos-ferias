<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
</head>
<style>
    button {
        position: absolute;
        /* Define o botão com posicionamento absoluto em relação ao seu ancestral posicionado */

        bottom: 25px;
        /* Posiciona o botão 25 pixels acima da borda inferior do elemento pai posicionado */

        right: 25px;
        /* Posiciona o botão 25 pixels afastado da borda direita do elemento pai posicionado */

        font-size: 60px;
        /* Define o tamanho da fonte do texto do botão como 60 pixels, texto grande */
    }
</style>

<body>

<button type="button">Absolute</button>
<!-- Botão simples com texto "Absolute" e tipo "button" -->

</body>

</html>
